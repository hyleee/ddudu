# 서버 포트 설정 : 웹 어플리케이션에서 사용할 포트를 8080으로 
server.port=8080


# 데이터베이스 연결 설정 : MySQL 데이터베이스에 연결하기 위한 설정.
# 데이터베이스 URL, 사용자 이름, 비밀번호, JDBC 드라이버 클래스명, 사용할 Connection Pool을 지정
# datasource 
spring.datasource.url=jdbc:mysql://localhost:3306/ssafydb?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource


# mybatis 관련 설정 : MyBatis 를 사용하기 위한 설정
# SQL 매핑 파일 위치와 별칭 패키지를 지정
mybatis.mapper-locations=mappers/**/*.xml
mybatis.type-aliases-package=com.king.model.dto


# 로깅 설정 : 로그 레벨을 DEBUG로 설정해 Spring Web 관련 로그를 세밀하게 출력하도록 설정
logging.level.com.king=debug



springdoc.packages-to-scan=com.king.controller
springdoc.default-consumes-media-type=application/json;charset=UTF-8
springdoc.default-produces-media-type=application/json;charset=UTF-8

# Swagger UI 설정
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operations-sorter=alpha
